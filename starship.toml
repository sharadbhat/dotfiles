# ~/.config/starship.toml

format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$python\
$nodejs\
$golang\
$c\
$sudo$cmd_duration$jobs$time\
$line_break\
$character"""

[fill]
symbol = " "

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = '\[[$symbol]($style)\] '

[sudo]
style = 'bold green'
symbol = 'ğŸ’»'
disabled = false
format = '\[[$symbol]($style)\]'

[battery]
disabled = true

[character]
success_symbol = "[â¯](#00cd66)"
error_symbol = "[â¯](#ff4c4c)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = '\[took [$duration]($style)\] '

[directory]
truncation_length = 5
truncation_symbol = '<-/'
format = "[$path](#00e6e6)[$lock_symbol]($lock_style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[time]
format = '\[[$time]($style)\]'
style = "bright-white"
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = false

[golang]
symbol = "î˜¦"
format = '\[[$symbol]($style)\] '

[c]
symbol = "î˜"
style = 'blue'
format = '\[[$symbol]($style)\] '

[nodejs]
symbol = "îœ˜"
style = "bright green"
format = '\[[$symbol]($style)\] '

[python]
symbol = 'î˜†'
format = '\[[$symbol]($style)\] '
